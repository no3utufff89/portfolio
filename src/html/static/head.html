<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="files/favicon-180x180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="files/favicon-32x32.png" />
    <link rel="shortcut icon" href="files/favicon.ico" />

    <link
        rel="preload"
        href="fonts/Poppins/Poppins-400.woff2"
        as="font"
        type="font/woff2"
        crossorigin
    />
    <link
        rel="preload"
        href="fonts/Poppins/Poppins-600.woff2"
        as="font"
        type="font/woff2"
        crossorigin
    />
    <link
        rel="preload"
        href="fonts/Poppins/Poppins-700.woff2"
        as="font"
        type="font/woff2"
        crossorigin
    />
    <link rel="preload" href="img/hero-800.webp" as="image" type="image/webp" />
    <link
        rel="preload"
        href="img/hero-1200.webp"
        as="image"
        type="image/webp"
        media="(min-width: 1201px)"
    />
    <link
        rel="preload"
        href="img/hero-400.webp"
        as="image"
        type="image/webp"
        media="(max-width: 768px)"
    />
    <link
        rel="preload"
        href="img/hero-mobile.webp"
        as="image"
        type="image/webp"
        media="(max-width: 768px)"
    />
    <link
        rel="preload"
        href="img/hero-600.webp"
        as="image"
        type="image/webp"
        media="(min-width: 769px) and (max-width: 1200px)"
    />
    <link rel="preload" href="img/circle.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="img/react.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="img/css.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="img/html.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="img/figma.svg" as="image" type="image/svg+xml" />
    <meta property="og:title" content="Leonid Kazinsky Personal Page" />
    <meta property="og:description" content="Leonid Kazinsky Personal Portfolio Page" />

    <link
        rel="preload"
        href="css/style.css"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="css/style.css" /></noscript>
    @@include('js.html')
    <title>@@title - Leonid Kazinsky Personal Page</title>
</head>
