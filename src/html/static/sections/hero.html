<!-- Hero section -->
<section class="section hero" id="hero">
    <div class="container">
        <p class="text hero__top-text">Hello, I am</p>
        <h1 class="title hero__title">Leonid Kazinsky</h1>
        <p class="text hero__text">
            <span class="text-orange">Frontend developer </span>with over four years of experience
            building modern web applications. I specialize in React, TypeScript, and creating
            intuitive user interfaces.
        </p>
        <div class="hero__links">
            <a href="#projects" class="action-elem">
                <svg class="icon">
                    <use xlink:href="@img/icons/sprite.svg#rocket_icon"></use>
                </svg>
                <span>Projects</span>
            </a>
            <a href="https://github.com/no3utufff89" target="_blank" class="action-elem">
                <svg class="icon">
                    <use xlink:href="@img/icons/sprite.svg#git_icon"></use>
                </svg>
            </a>
            <a href="https://t.me/no3utufff" target="_blank" class="action-elem">
                <svg class="icon">
                    <use xlink:href="@img/icons/sprite.svg#tg_icon"></use>
                </svg>
            </a>
        </div>
        <div class="hero__images">
            <div class="hero__image">
                <picture>
                    <source
                        srcset="
                            img/hero-400.webp   400w,
                            img/hero-800.webp   800w,
                            img/hero-1200.webp 1200w
                        "
                        sizes="(max-width: 768px) 400px,
                   (max-width: 1200px) 800px,
                   1200px"
                        type="image/webp"
                    />
                    <img
                        src="img/hero-800.webp"
                        alt="Leonid Kazinsky"
                        width="718"
                        height="561"
                        loading="eager"
                    />
                </picture>
            </div>
            <img class="hero__circle-image hero-decor-item" src="@img/circle.svg" alt="react" />
            <img class="hero__react-image hero-decor-item" src="@img/react.svg" alt="react" />
            <img class="hero__css-image hero-decor-item" src="@img/css.svg" alt="css" />
            <img class="hero__html-image hero-decor-item" src="@img/html.svg" alt="html" />
            <img class="hero__figma-image hero-decor-item" src="@img/figma.svg" alt="figma" />
        </div>
        <div class="glow hero__glow"></div>
        <div class="hero__lightning-image">
            <img src="@img/fig_02.png" alt="lightning image" />
        </div>
    </div>
</section>
